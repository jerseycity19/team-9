<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-10 window-height">
        <div class="card vertical-center">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">account_circle</i>
            </div>
            <h4 class="card-title">Sign In</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="email" type="email" placeholder="Email address" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="password" type="password" placeholder="Password" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 float-right">
                  <button mat-raised-button class="btn btn-primary btn-sm" type="submit">Sign In</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
